<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
        <p>Coded with ðŸ’œ by Bella Madzhie</p>
      </header>

      <main>
        <div class="form-container">
          <form id="generator-form">
            <label for="user-instructions"></label>
            <input
              type="text"
              id="user-instructions"
              placeholder="Enter the topic of a French poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">she the Coder </div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        <p>This AI project was coded by <a href="https://github.com/Bmadz82" target="_blank">Bella Madzhie</a> and is <a href="https://bellajoke.netlify.app" target="_blank">hosted on Netlify</a>.</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
